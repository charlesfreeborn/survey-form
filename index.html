<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Build a Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">
        <input type="text" id="name" required placeholder="input your name" />
      </label>
      <label id="email-label" for="email">
        <input
          type="email"
          id="email"
          required
          placeholder="input your email"
        />
      </label>
      <label id="number-label" for="number">
        <input
          type="number"
          id="number"
          min="10"
          max="100"
          value="number"
          placeholder="Age?"
        />
      </label>

      <label for="role">Which option best describes your current role?</label>

      <select id="role">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="Full-time-job">Full-time job</option>
        <option value="Full-time-learner">Full-time learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>

      <!-- fieldset for radio -->
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <input
          type="radio"
          id="definitely"
          name="recommend"
          value="definitely"
        /><label for="definitely">Definitely</label>
        <input type="radio" id="maybe" name="recommend" value="maybe" /><label
          for="maybe"
          >Maybe</label
        >
        <input
          type="radio"
          id="not-sure"
          name="recommend"
          value="not-sure"
        /><label for="not-sure">Not sure</label>
      </fieldset>
      <!-- Dropdown selection section -->
      <label for="features"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <select name="features" id="dropdown">
        <option value="" checked>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="open-source">Open Source</option>
        <option value="community">Community</option>
      </select>

      <!-- fieldset for checkbox -->
      <fieldset>
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <div>
          <input
            type="checkbox"
            name="improve"
            id="frontend"
            value="frontend"
          /><label for="frontend">Front-end projects</label>
        </div>

        <div>
          <input
            type="checkbox"
            name="improve"
            id="backend"
            value="backend"
          /><label>Back-end projects</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="improve"
            id="data-visualization"
            value="data-visualization"
          /><label>Data Visualization</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="improve"
            id="challenges"
            value="challenges"
          /><label>Challenges</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="improve"
            id="courses"
            value="courses"
          /><label>Additional courses</label>
        </div>
      </fieldset>
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" rols="30" cols="50"></textarea>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
